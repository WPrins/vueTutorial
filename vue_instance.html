<!DOCTYPE html>
<html>

<head>
    <title>My first Vue app</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<div id="app">
    {{ a }}
</div>

<div id="app2">
    <p>{{ obj.foo }}</p>
    <!-- this will no longer update obj.foo! -->
    <button @click="obj.foo = 'baz'">Change it</button>
</div>

<body>

</body>

<script>
    // Our data object
    var data = {
        a: 1
    }

    // The object is added to a Vue instance

    // 'el': is used to bind the data to the dom element of the same id! (required a #)
    var vm = new Vue({
        el: '#app',
        data: data
    })

    // These reference the same object!
    vm.a === data.a // => true

    // Setting the property on the instance
    // also affects the original data
    vm.a = 2
    data.a // => 2

    // ... and vice-versa
    data.a = 3
    vm.a // => 3

    var obj = {
        foo: 'bar'
    }

    Object.freeze(obj)

    new Vue({
        el: '#app2',
        data() {
            return {
                obj
            }
        }
    })
</script>
</body>

</html>
