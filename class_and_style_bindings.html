<!DOCTYPE html>
<html>

<head>
    <title>My first Vue app</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>

<body>
    <div id="test" class="static" v-bind:class="{ active: isActive, 'text-danger': hasError }">
    </div>

    <div id="test2" v-bind:class="classObject"></div>

</body>

<script>
    var vm = new Vue({
        el: "#test",
        data: {
            isActive: true,
            hasError: false
          }
    })
    var vm = new Vue({
        el: "#test2",
        data: {
            classObject: {
                active: true,
                'text-danger': true
            }
        }
    })
</script>
</body>

</html>
